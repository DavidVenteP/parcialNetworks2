            <button type="button" class="btn btn-success btnCloseNotification">De acuerdo</button>

    </div>
</div>

<script>
    $(document).ready(function() {
        $(".btnCloseNotification").click(function () {
            $(".modalNotification").removeAttr("style");
        })
        const showNotification = function () {
            $(".modalNotification").css("display","flex");
            $("#notificationBody").html(`${sessionStorage.getItem('notification')}`);
            $("#closeNotification").show();
            sessionStorage.removeItem('notification');
        }
        if (sessionStorage.getItem('notification') !== null) {
            showNotification();
        }
    });
</script>
